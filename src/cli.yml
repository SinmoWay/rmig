name: RMIG
version: "1.0"
about: Lightweight cross-platform data migration application.
author: Sinmoway

args:
  - logging_level:
      help: Set logger level on WARN = 0 or DEBUG = 1 or TRACE = 2. Default level Info.
      short: d
      long: debug
      multiple: false
      takes_value: true
  - properties:
      help: Properties for configuration and replacement (placeholders {{ you_placeholder }})
      short: e
      long: env
      multiple: true
      takes_value: true
subcommands:
  - status:
      about: Status migration by changelog.
      args:
        - config:
            short: c
            multiple: false
            long: config
            help: Config file, supports yaml and json, see changelog.yml for more details. This env, override, and have high priority on\":\" --url, --env properties.
            takes_value: true
        - properties:
            help: Properties for configuration and replacement (placeholders {{ you_placeholder }})
            short: e
            long: env
            multiple: true
            takes_value: true
  - run:
      about: Run migration by changelog.
      args:
        - config:
            short: c
            multiple: false
            long: config
            help: Config file, supports yaml and json, see changelog.yml for more details. This env, override, and have high priority on\":\" --url, --env properties.
            takes_value: true
        - properties:
            help: Properties for configuration and replacement (placeholders {{ you_placeholder }})
            short: e
            long: env
            multiple: true
            takes_value: true
        - url:
            help: Url for database
            long: url
            multiple: false
            takes_value: true
        - stage:
            help: Stage name. Execution by order. Maybe multiply.
            short: s
            long: stages
            multiple: true
            takes_value: true